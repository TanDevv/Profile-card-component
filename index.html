<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">

  <!-- Css Stylesheet -->
  <link rel="stylesheet" href="stylesheet.css" type="text/css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>

    <article class="container">
      <div class="card-top-pattern">
        <img src="images/bg-pattern-card.svg" alt="A decorative blue banner on top of Victor Crest's profile">
      </div>

      <picture class="card__avatar">
        <img src="images/image-victor.jpg" alt="An avatar of Victor Crest">
      </picture>

      <div class="card__content">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span> </h1>
        <p class="card__country">London</p>

        <hr>

        <div class="flex__group">
          <div class="group__followers">
            <p class="group__num">80K</p>
            <p class="group__text">Followers</p>
          </div>

          <div class="group__likes">
            <p class="group__num">803K</p>
            <p class="group__text">Likes</p>
          </div>

          <div class="group__photos">
            <p class="group__num">1.4K</p>
            <p class="group__text">Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/YorkieLT">YorkieLT</a>.
    </div>
  </footer>
</body>

</html>
